machine:
  timezone:
    America/New_York
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  post:
    - rm -rf ~/.yarn
    - npm install -g yarn
    - yarn -v
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

# Customize test commands
test:
  override:
    - yarn test
  post:
   - case $CIRCLE_NODE_INDEX in 0) ./script/brakeman ;; esac:
       parallel: true
